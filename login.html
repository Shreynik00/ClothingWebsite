<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   
  
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
        }

        /* Full Nav Bar Styles */
        nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f4f4f4;
            padding: 1rem 2rem;
            flex-wrap: wrap;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-area img {
            height: 80px;
            cursor: pointer;
        }

        .logo-area span {
            font-size: 1.9rem;
            font-weight: bold;
            color: #222;
            cursor: pointer;
        }

        .nav-center {
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            flex: 1;
        }

        .nav-center button {
            padding: 0.7rem 1.4rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #726e6e;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-center button:hover,
        .nav-center button.active {
            background-color: #5b5858;
        }

        .search-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-bar input {
            padding: 0.6rem 1rem;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 250px;
        }

        .search-right a {
            text-decoration: none;
            color: #222;
            font-weight: bold;
            font-size: 1rem;
        }

        /* Login Form Styles */
        .login-container {
            width: 100%;
            max-width: 500px;
            max-height: 600px;
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-left: 40rem;
            text-align: center;
            margin-top: 2rem; /* Ensure the login form doesn't overlap with the navbar */
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.7rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }

        button[type="submit"] {
            background-color: #333;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        #loginMessage {
            color: red;
            margin-top: 1rem;
        }

        .sign-up-link {
            margin-top: 1.5rem;
            font-size: 1.1rem;
        }

        .sign-up-link a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }

        .sign-up-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Full Nav Bar -->
     <nav>
    <div class="logo-area">
      <img src="th.jpeg" alt="Logo" />
      <span>Trend Ware</span>
    </div>
    <div class="nav-center">
      <button onclick="location.href='https://shreynik00.github.io/ClothingWebsite/index.html'">Home</button>
      <button data-filter="all">All</button>
      <button data-filter="men's clothing">Men</button>
      <button data-filter="women's clothing">Women</button>
      <button data-filter="kids">Kids</button>
      <button data-filter="genz">Gen Z</button>
      <button onclick="location.href='https://shreynik00.github.io/ClothingWebsite/about.html'">Our Team</button>
      <button onclick="location.href='https://shreynik00.github.io/ClothingWebsite/contact.html'">Contact Us</button>

      
         <button onclick="location.href='https://piyush200518.github.io/TrendWare/login2.html'">Admin Pannel</button>
    </div>
    
  
      <div class="search-right">
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search products...">
        </div>
        <a href="https://shreynik00.github.io/ClothingWebsite/login.html">Login</a>
        <a href="https://shreynik00.github.io/ClothingWebsite/signup.html">Sign Up</a>
      </div>
    </nav>
  
    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginMessage"></div> <!-- For displaying login message -->
        <div class="sign-up-link">
            <p>Don't have an account? <a href="https://shreynik00.github.io/ClothingWebsite/signup.html"><strong>Sign Up</strong></a></p>
        </div>
    </div>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-6S70E86Y84"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-6S70E86Y84');

    const story = [
      `Trend Ware was born on a chilly night in a small apartment when three college friends realized there was a huge gap in the fashion market for affordable, expressive streetwear. What started as scribbles on napkins quickly evolved into a full-blown dream.`,
      `Our brand is inspired by the chaos and color of everyday life. We believe fashion is a voice, and every piece we create has a story behind it. From eco-conscious fabrics to bold prints, we want you to wear confidence.`,
      `Our mission? Simple — redefine urban fashion for the new gen. Whether you're a minimalist or maximalist, a coder or a creator, we've got something stitched just for you.`,
      `Three students from different corners of India, united by a shared vision, came up with this idea one evening. What started as a simple conversation soon turned into a mission, to bring opportunities and skills together in one seamless platform.`
    ];
    document.getElementById('story-content').innerText = story[Math.floor(Math.random() * story.length)];

    window.onload = function () {
        document.getElementById('loginUsername').value = '';
        document.getElementById('loginPassword').value = '';
    };

    document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        alert("Please wait for 1 minute to login");

        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        document.getElementById('loginMessage').textContent = '';

        try {
            const response = await fetch('https://apiserveraskit-4p26.vercel.app/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            if (data.message === 'Login successful') {
                document.getElementById('loginUsername').value = '';
                document.getElementById('loginPassword').value = '';

                // ✅ Show welcome alert
                alert(`Welcome, ${username}!`);

                // ✅ Redirect after clicking OK
                window.location.href = `https://shreynik00.github.io/ClothingWebsite/index.html`;
            } else {
                document.getElementById('loginMessage').textContent = data.message;
            }
        } catch (error) {
            document.getElementById('loginMessage').textContent = 'There was an error: ' + error.message;
            console.error('Login request failed:', error);
        }
    });
</script>

</body>
</html>
